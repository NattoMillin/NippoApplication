# docker-composeのバージョンを指定
version: "3.9"

# db(Postgres),app(Django)のコンテナを作成
services:
  db:
    container_name: postgres-Nippo
    image: postgres:13-bullseye
    volumes:
      - nippoAppsDBVolumes:/var/lib/postgresql/data
    ports:
      - 5432:5432
    # コンテナ内の環境変数を.envを使って設定
    env_file:
      - .env

  frontend:
    container_name: frontend
    user: node:node
    build:
      context: .
      dockerfile: frontend/Dockerfile
    tty: true
    volumes:
      - ./frontend/application:/home/node/dev
    ports:
      - 3000:3000
    # entrypoint: setVolumePermission.sh

  backend:
    # コンテナ名をappに設定
    container_name: backend
    # DjangoのDockerfileをビルドする
    build:
      # ビルドコンテキストはカレントディレクトリ
      context: .
      dockerfile: backend/Dockerfile
      target: test
      args:
        - USERNAME=${USERNAME}
        - GROUPNAME=${GROUPNAME}
        - UID=${UID}
        - GID=${GID}
    tty: true
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  nippoAppsDBVolumes:

networks:
  default:
